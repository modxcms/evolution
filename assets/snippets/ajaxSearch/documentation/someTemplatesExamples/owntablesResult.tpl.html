<div class="[+as.resultClass+]">
  <a class="[+as.resultLinkClass+]" href="index.php?id=180&product=[+as.id+]" title="[+as.name+]">[+as.name+]</a>
[+as.extractShow:is=`1`:then=`
  <div class="[+as.extractClass+]"><p>[+as.extract+]</p></div>
`+]
[+as.imageShow:is=`1`:then=`
<div class="[+as.imageClass+]" ><img src="assets/images/pda/[+as.image+]" height="150px" title="[+as.name+]"></div>
`+]
</div>
